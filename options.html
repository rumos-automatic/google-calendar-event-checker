<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar Event Checker 設定</title>
    <meta charset="UTF-8" />
    <style>
        #status {
            align-items: center;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            min-height: 35px;
        }

        fieldset {
            border: none;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }

        .scope-note {
            font-family: sans-serif;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <h3 class="scope-note">イベント編集ページのボタン設定</h3>
    <form>
        <fieldset>
            <label>
                <input type="checkbox" id="add-emoji-check-mark" />
                イベントが完了したことを示すために、タイトルの先頭にチェックマーク絵文字 ✅ を追加する。
            </label>
            <label>
                <input type="checkbox" id="add-description-completed-datetime" />
                完了した日時のラベルを説明欄に追加する。
            </label>
            <label>
                <input type="checkbox" id="add-description-origin-title" />
                元のタイトルを説明欄に追加する。
            </label>
            <label>
                <input type="checkbox" id="use-strikethrough-effect" />
                イベントタイトルに s̶t̶r̶i̶k̶e̶t̶h̶r̶o̶u̶g̶h̶ 効果を追加する。⚠️ 注意：これを有効にする場合、検索でイベントを見つけられるように「元のタイトルを説明欄に追加する」も有効にすることを推奨します。
            </label>
            <label>
                <input type="checkbox" id="add-emoji-crossed-mark" />
                イベントタイトルの先頭に同じ絵文字を追加する ❌ ボタンを追加する。
            </label>
            <label>
                <input type="checkbox" id="enable-reporting" />
                バグの特定と拡張機能の正常動作を確保するためのエラー報告を有効にする。
            </label>
        </fieldset>
    </form>

    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
